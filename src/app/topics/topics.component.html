<mat-tab-group>
  <mat-tab label="All Topics">

    <mat-accordion>
      <mat-expansion-panel *ngFor="let topic of allTopics">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{topic.title}}
          </mat-panel-title>
          <mat-panel-description>
            posted by {{topic.user.name}}
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
          <input matInput placeholder="First name">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Age">
        </mat-form-field>
      </mat-expansion-panel>
    </mat-accordion>

  </mat-tab>
  <mat-tab label="My Topics">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let topic of myTopics">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{topic.title}}
          </mat-panel-title>
          <mat-panel-description>
            posted by me
          </mat-panel-description>
        </mat-expansion-panel-header>
        <button mat-raised-button (click)="goToMessages(topic)">View messages</button>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-tab>
</mat-tab-group>
